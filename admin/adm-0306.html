<!doctype html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" /> 
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes"> 
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<title>계약/급여 &lt; 이엠룩</title>
	<!-- //<![CDATA[ -->
	<link rel="stylesheet" href="../css/style.css" />
	<script src="../js/jquery-1.10.2.min.js"></script>
	<script src="../js/swiper.js"></script>
	<script src="../js/common.js"></script>
</head>

<body>
<!-- wrap -->
<div id="wrap" class="main">
	<!-- subHeader -->
	<div id="subHeader">
		<h2>결제 내역</h2>
		<a href="" class="btnBack">이전 페이지</a>
	</div>
	<!--// subHeader -->
	<!-- container -->
	<div id="container">
		<div class="content">
			<!-- inputList -->
			<div class="inputList">
				<dl>
					<dt>결제 기간 선택</dt>
					<dd>
						<select title="결제 기간 선택" class="v2">
							<option value="">2020.01</option>
						</select>
					</dd>
				</dl>
			</div>
			<!--// inputList -->
			<div class="fullWidth">
				<!-- bgGray -->
				<div class="bgGray">
					<dl class="workInfo v3">
						<dt>근로계약서</dt>
						<dd>
							<ul class="list">
								<li><strong>결제 금액</strong><span class="cBlue">20,000 원</span></li>
								<li><strong>이용 월</strong><span>1월</span></li>
								<li><strong>결제 상태</strong><span>완료 (2020. 02. 10.)</span></li>
							</ul>
						</dd>
					</dl>
				</div>
				<!--// bgGray -->
				<div class="workList02 v3">
					<dl>
						<dt><a href="">결제 내역 안내</a></dt>
						<dd>
							<ul class="list">
								<li><strong>선택 인원</strong><span>01명~20 명</span></li>
								<li><strong>체결 건당</strong><span>1,000 원</span></li>
								<li><strong>이용 인원</strong><span>20 명</span></li>
								<li><strong>청구 금액</strong><span>20,000 원</span></li>
							</ul>
							<div class="price">
								<p><strong>결제 금액</strong>20,000 원</p>
							</div>
						</dd>
					</dl>
				</div>
			</div>
		</div>
	</div>
	<!--// container -->
</div>
<!--// wrap -->
</body>
</html>
