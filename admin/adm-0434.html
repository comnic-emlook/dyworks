<!doctype html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<title>이엠룩</title>
	<!-- //<![CDATA[ -->
	<link rel="stylesheet" href="/css/style.css" />
	<script src="/js/jquery-1.10.2.min.js"></script>
	<script src="/js/common.js"></script>
</head>

<body>
<div id="wrap">
	<div id="container">
		<a href="javascript:void(0)" onclick="fn_layer('layer01')" class="btn btnBlue">근태체크방식관리 팝업버튼</a>

		<!-- 근태체크방식관리 -->
		<div class="layer fullPop layer01">
			<div class="inner">
				<p class="tit">근태체크방식관리</p>
				<!-- popCont -->
				<div class="popCont v2">
					<strong class="noticeTxt">등록한 회사를 선택 입력해주세요.<br />
					없는 경우 [관리&quot;회사정보]에서 등록 후 진행해주세요.</strong>
					<div class="inputList">
						<dl>
							<dt>근태 체크 방식 선택</dt>
							<dd>
								<select title="근태 체크 방식 선택" class="v2">
									<option value="">선택</option>
								</select>
							</dd>
						</dl>
						<dl>
							<dt>회사</dt>
							<dd>
								<select title="회사 선택" class="v2">
									<option value="">회사 선택</option>
								</select>
							</dd>
						</dl>
						<dl>
							<dt>지점</dt>
							<dd>
								<select title="지점 선택" class="v2">
									<option value="">지점 선택</option>
								</select>
							</dd>
						</dl>
						<dl>
							<dt>인증 반경</dt>
							<dd>
								<select title="인증 반경 선택" class="v2">
									<option value="">인증 반경 선택</option>
								</select>
							</dd>
						</dl>
					</div>
					<!-- btnBottom -->
					<div class="btnBottom">
						<button class="btn btnBlue">등록</button>
					</div>
					<!--// btnBottom -->
				</div>
				<!--// popCont -->
				<a href="#" class="closeLayer">close</a>
			</div>
		</div>
		<!--// 근태체크방식관리-->
	</div>
</div>
<!--// wrap -->
</body>
</html>
