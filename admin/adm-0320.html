<!doctype html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<title>계약/급여 &lt; 이엠룩</title>
	<!-- //<![CDATA[ -->
	<link rel="stylesheet" href="/css/style.css" />
	<script src="/js/jquery-1.10.2.min.js"></script>
	<script src="/js/common.js"></script>
</head>

<body>
<!-- wrap -->
<div id="wrap">
	<!-- subHeader -->
	<div id="subHeader">
		<h2>근로계약작성</h2>
		<a href="" class="btnBack">이전 페이지</a>
		<a href="" class="btnInfo">정보안내</a>
	</div>
	<!--// subHeader -->

	<!-- container -->
	<div id="container">
		<div class="content">
			<!-- viewWrap -->
			<div class="fullScreen">
				<dl class="contractWrap">
					<dt>
						계약서 내용 편집
						<ol class="step">
							<li>①</li>
							<li>②</li>
							<li>③</li>
							<li class="curr">④</li>
							<li>⑤</li>
						</ol>
					</dt>
					<dd>
						<div class="emplArea boxWhite">
							<strong>홍길동</strong>
							<p>이엠룩 / 부장 / 솔루션 사업팀 / 직원</p>
						</div>
						<p>내용 확인 및 입력 편집 후 발송하세요.</p>
						<div class="contractBox">
							근로계약서영역
						</div>
					</dd>
				</dl>
				<!-- btnBottom -->
				<div class="btnBottom v3">
					<button class="btn btnWhite">임시저장</button>
					<button class="btn btnWhite">파일설정</button>
					<button class="btn btnBlue">발송</button>
				</div>
				<!--// btnBottom -->
			</div>
			<!--// viewWrap -->
		</div>
	</div>
	<!--// container -->
</div>
<!--// wrap -->
</body>
</html>
