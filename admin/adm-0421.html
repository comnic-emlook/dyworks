<!doctype html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<title>이엠룩</title>
	<!-- //<![CDATA[ -->
	<link rel="stylesheet" href="/css/style.css" />
	<script src="/js/jquery-1.10.2.min.js"></script>
	<script src="/js/common.js"></script>
</head>

<body>
<div id="wrap">
	<div id="container">
		<a href="javascript:void(0)" onclick="fn_layer('layer01')" class="btn btnBlue">근무일정 추가 생성 팝업버튼</a>

		<!-- 근무일정 추가 생성 -->
		<div class="layer fullPop layer01">
			<div class="inner">
				<p class="tit">근무일정 추가 생성</p>
				<!-- popCont -->
				<div class="popCont v2">
					<strong class="noticeTxt">사업장에서 적용하는 근무일정을 미리 생성 후 직원 별 적용/관리할 수 있습니다.</strong>
					<div class="inputList">
						<dl>
							<dt>근무 명칭</dt>
							<dd><input type="text" title="근무 명칭 입력" placeholder="근무 명칭 입력"></dd>
						</dl>
						<dl>
							<dt>시작 시간</dt>
							<dd><input type="time" title="시작 시간" placeholder="시작 시간"></dd>
						</dl>
						<dl>
							<dt>종료 시간</dt>
							<dd><input type="time" title="종료 시간" placeholder="종료 시간"></dd>
						</dl>
						<dl>
							<dt></dt>
							<dd>
								<select title="" class="v2">
									<option value="">선택</option>
								</select>
							</dd>
						</dl>
					</div>
					<!-- btnBottom -->
					<div class="btnBottom">
						<button class="btn btnBlue">생성하기</button>
					</div>
				</div>
				<!--// popCont -->
				<a href="#" class="closeLayer">close</a>
			</div>
		</div>
		<!--// 근무일정 추가 생성-->
	</div>
</div>
<!--// wrap -->
</body>
</html>
