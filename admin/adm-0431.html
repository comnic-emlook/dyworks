<!doctype html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<title>관리 &lt; 이엠룩</title>
	<!-- //<![CDATA[ -->
	<link rel="stylesheet" href="/css/style.css" />
	<script src="/js/jquery-1.10.2.min.js"></script>
	<script src="/js/swiper.js"></script>
	<script src="/js/common.js"></script>
</head>

<body>
<!-- wrap -->
<div id="wrap">
	<!-- subHeader -->
	<div id="subHeader">
		<h2>휴가 유형 생성 관리</h2>
		<a href="" class="btnBack">이전 페이지</a>
		<a href="" class="btnInfo">정보 안내</a>
	</div>
	<!--// subHeader -->

	<!-- container -->
	<div id="container">
		<div class="content">
			<div class="fullWidth">
				<!-- listTable -->
				<div class="listTable">
					<table>
						<caption>검색 리스트</caption>
						<colgroup>
							<col style="width:150px">
							<col span="2" style="width:auto">
							<col style="width:14.8%">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row" class="txtL">연차 휴가</th>
								<td>8H</td>
								<td>1일</td>
								<td><a href="" class="btnArrow">더보기</a></td>
							</tr>
							<tr>
								<th scope="row" class="txtL">연차 휴가</th>
								<td>4H</td>
								<td>0.5일</td>
								<td><a href="" class="btnArrow">더보기</a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<!--// listTable -->
				<div class="noData">
					<p>등록된 데이터가 없습니다.<br />등록 후 사용해주세요.</p>
				</div>
				<!-- btnBottom -->
				<div class="btnBottom">
					<button class="btn btnBlue">휴가 유형 생성</button>
				</div>
				<!--// btnBottom -->
			</div>
		</div>
	</div>
	<!--// container -->
</div>
<!--// wrap -->
</body>
</html>
