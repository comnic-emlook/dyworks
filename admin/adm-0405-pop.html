<!doctype html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<title>이엠룩</title>
	<!-- //<![CDATA[ -->
	<link rel="stylesheet" href="/css/style.css" />
	<script src="/js/jquery-1.10.2.min.js"></script>
	<script src="/js/swiper.js"></script>
	<script src="/js/common.js"></script>

<body>
<!-- wrap -->
<div id="wrap">
<style>
#container > a {margin-top:20px; width:auto}
</style>
	<div id="container">
		<a href="javascript:void(0)" onclick="fn_layer('layer1','300')" class="btn btnBlue">권한 이임 알림 팝업버튼</a><br />
		<!-- 권한 이임 -->
		<div class="layer layer1">
			<div class="inner">
				<p class="tit">알림</p>
				<!-- popCont -->
				<div class="popCont notice">
					<p>'홍길동 → 차은우' 총괄 관리자<br /> 권한을 이임하시겠습니까? </p>
					<p>이임 후 현재 전체 관리자는 <br />모든 권한이 상실됩니다.</p>
					<!-- btnBottom -->
					<div class="btnBottom v2">
						<button class="btn btnWhite">취소</button>
						<button class="btn btnBlue">확인</button>
					</div>
					<!--// btnBottom -->
				</div>
				<!--// popCont -->
				<a href="#" class="closeLayer">close</a>
			</div>
		</div>
		<!--// 권한 이임 -->
	</div>
</div>
<!--// wrap -->
</body>
