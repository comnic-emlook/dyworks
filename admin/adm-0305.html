<!doctype html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<title>계약/급여 &lt; 이엠룩</title>
	<!-- //<![CDATA[ -->
	<link rel="stylesheet" href="/css/style.css" />
	<script src="/js/jquery-1.10.2.min.js"></script>
	<script src="/js/swiper.js"></script>
	<script src="/js/common.js"></script>
</head>

<body>
<!-- wrap -->
<div id="wrap" class="main">
	<!-- subHeader -->
	<div id="subHeader">
		<h2>근로 계약 관리</h2>
		<a href="" class="btnBack">이전 페이지</a>
		<a href="" class="btnInfo">정보안내</a>
	</div>
	<!--// subHeader -->
	<!-- container -->
	<div id="container">
		<div class="content">
			<!-- inputList -->
			<div class="inputList">
				<dl>
					<dt>신청서비스</dt>
					<dd><input type="text" title="신청서비스 입력" value="근로 계약관리"></dd>
				</dl>
				<dl>
					<dt>인원 구간 선택</dt>
					<dd>
						<select title="인원 구간 선택" class="v2">
							<option value="">1명 ~ 20명</option>
						</select>
					</dd>
				</dl>
				<div class="btnCenter">
					<button class="btn btnBlue">계약 체결 건당 1000원</button>
				</div>
				<dl>
					<dt>세금계산서 발행 정보</dt>
					<dd><input type="text" title="수신 이메일 입력" placeholder="수신 이메일 입력"></dd>
					<dd><input type="text" title="수신 연락처 입력" placeholder="수신 연락처 입력"></dd>
					<dd><input type="text" title="수신자 이름 입력" placeholder="수신자 이름 입력"></dd>
				</dl>
				<div class="fileWrap">
					<p class="file"><span>사업자 등록증</span> <a href="javascript:void(0);" onclick="fn_file_del(this);" class="btnDel">삭제</a></p>
				</div>
				<div class="btnFile v2">
					<p>사업자 등록증 첨부</p>
					<input type="file" title="파일첨부" onchange="fn_file(this);">
				</div>
				<dl>
					<dt>서비스 이용계약 정보</dt>
					<dd><input type="text" title="회사명 입력" placeholder="회사명"></dd>
					<dd><input type="text" title="대표자명 입력" placeholder="대표자명"></dd>
					<dd><input type="text" title="주소입력 입력" placeholder="주소입력"></dd>
					<dd><input type="text" title="상세주소 입력" placeholder="상세주소"></dd>
				</dl>
				<div class="btnCenter">
					<button class="btn" disabled>이용 계약서 서명하기</button><!-- 비활성 -->
					<button class="btn">이용 계약서 서명하기</button>
				</div>
			</div>
			<!--// inputList -->
			<!-- btnBottom -->
			<div class="btnBottom">
				<button class="btn btnBlue">신청</button>
			</div>
			<!--// btnBottom -->
		</div>
	</div>
	<!--// container -->
</div>
<!--// wrap -->
</body>
</html>
