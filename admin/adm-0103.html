<!doctype html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<title>근태 알림 수신관리 &lt; 근무/근태/통계 &lt; 이엠룩</title>
	<!-- //<![CDATA[ -->
	<link rel="stylesheet" href="/css/style.css" />
	<script src="/js/jquery-1.10.2.min.js"></script>
	<script src="/js/swiper.js"></script>
	<script src="/js/common.js"></script>
</head>

<body>
<div id="wrap">
	<!-- subHeader -->
	<div id="subHeader">
		<h2>근태 알림 수신관리</h2>
		<a href="" class="btnBack">이전 페이지</a>
	</div>
	<!--// subHeader -->

	<!-- container -->
	<div id="container">
		<div class="content">
			<div class="inputList">
				<dl>
					<dt>날짜</dt>
					<dd><input type="date" title="날짜 입력" placeholder="날짜를 선택해주세요."></dd>
				</dl>
				<dl>
					<dt>지점</dt>
					<dd>
						<select title="지점 선택" class="v2">
							<option value="">지점을 선택해주세요.</option>
						</select>
					</dd>
				</dl>
				<dl>
					<dt>조직</dt>
					<dd>
						<select title="조직 선택" class="v2">
							<option value="">조직을 선택해주세요.</option>
						</select>
					</dd>
				</dl>
				<dl>
					<dt>직무</dt>
					<dd>
						<select title="직무 선택" class="v2">
							<option value="">직무를 선택해주세요.</option>
						</select>
					</dd>
				</dl>
				<dl>
					<dt>직원</dt>
					<dd>
						<select title="직원 선택" class="v2">
							<option value="">직원을 선택해주세요.</option>
						</select>
					</dd>
				</dl>
				<dl>
					<dt>근무 일정</dt>
					<dd>
						<select title="근무 일정 선택" class="v2">
							<option value="">지점을 선택해주세요.</option>
						</select>
					</dd>
				</dl>
				<dl>
					<dt>출근 시간</dt>
					<dd><input type="time" title="출근 시간 입력" placeholder="출근 시간을 입력해주세요."></dd>
				</dl>
				<dl>
					<dt>퇴근 시간</dt>
					<dd><input type="time" title="퇴근 시간 입력" placeholder="퇴근 시간을 입력해주세요."></dd>
				</dl>
			</div>

			<!-- btnBottom -->
			<div class="btnBottom">
				<button class="btn btnBlue">근태 기록 추가</button>
			</div>
			<!--// btnBottom -->
		</div>
	</div>
	<!--// container -->
</div>
</body>
</html>
