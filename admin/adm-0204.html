<!doctype html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" /> 
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes"> 
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<title>요청/접수 관리 &lt; 이엠룩</title>
	<!-- //<![CDATA[ -->
	<link rel="stylesheet" href="../css/style.css" />
	<script src="../js/jquery-1.10.2.min.js"></script>
	<script src="../js/swiper.js"></script>
	<script src="../js/common.js"></script>
</head>

<body>
<!-- wrap -->
<div id="wrap" class="main">
	<!-- subHeader -->
	<div id="subHeader">
		<h2>접수 상세</h2>
		<a href="" class="btnBack">이전 페이지</a>
	</div>
	<!--// subHeader -->
	<!-- container -->
	<div id="container">
		<div class="content">
			<div class="fullWidth">
				<!-- titCal -->
				<div class="titCal v4">
					<strong>이효숙 - 12.2(월) 근무 정보</strong>
					<p class="txtCal">
						<em>반려</em>
					</p>
				</div>
				<!--// titCal -->
				<!-- bgGray -->
				<div class="bgGray">
					<dl class="workInfo v2">
						<dt>접수 사항</dt>
						<dd>
							<strong>출근시간 수정</strong>
							<p class="timeChange">
								<span class="line">09:12 ~ 18:00</span>
								<span><strong class="cBlue">09:00</strong> ~ 18:00</span>
							</p>
							<strong>변경 사유</strong>
							<p>GPS수신 오류로 보고가 늦어졌습니다. <br />09:00에 출근했습니다.</p>
						</dd>
					</dl>
					<dl class="workInfo v2">
						<dt>처리결과 : 반려</dt>
						<dd>
							<strong>날짜</strong>
							<p>12. 2. 월</p>
							<strong>메시지</strong>
							<p>1일 전달 신청하세요.</p>
						</dd>
					</dl>
				</div>
				<!--// bgGray -->
			</div>
		</div>
	</div>
	<!--// container -->
</div>
<!--// wrap -->
</body>
</html>
