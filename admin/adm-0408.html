<!doctype html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" /> 
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes"> 
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<title>이엠룩</title>
	<!-- //<![CDATA[ -->
	<link rel="stylesheet" href="../css/style.css" />
	<script src="../js/jquery-1.10.2.min.js"></script>
	<script src="../js/common.js"></script>
</head>

<body>
<div id="wrap">
	<div id="container">
		<a href="javascript:void(0)" onclick="fn_layer('layer01')" class="btn btnBlue">상세 정보 팝업버튼</a>

		<!-- 상세 정보 -->
		<div class="layer fullPop layer01">
			<div class="inner">
				<p class="tit">상세 정보</p>
				<!-- popCont --> 
				<div class="popCont">
					<div class="inputList">
						<dl>
							<dt>직무 명</dt>
							<dd><input type="text" title="직무 명 입력" placeholder="직무 명 입력" value="기존 입력 값" readonly></dd>
						</dl>
						<dl>
							<dt>메모</dt>
							<dd><textarea title="" placeholder="메모 입력" readonly>기존 입력 내용</textarea></dd>
						</dl>
					</div>
					<!-- btnBottom -->
					<div class="btnBottom v2">
						<button class="btn btnWhite">삭제</button>
						<button class="btn btnBlue">수정</button>
					</div>
				</div>
				<!--// popCont -->
				<a href="#" class="closeLayer">close</a>
			</div>
		</div>
		<!--// 상세 정보 -->
	</div>
</div>
<!--// wrap -->
</body>
</html>
