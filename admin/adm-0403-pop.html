<!doctype html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<title>이엠룩</title>
	<!-- //<![CDATA[ -->
	<link rel="stylesheet" href="/css/style.css" />
	<script src="/js/jquery-1.10.2.min.js"></script>
	<script src="/js/swiper.js"></script>
	<script src="/js/common.js"></script>
</head>

<body>
<!-- wrap -->
<div id="wrap">
<style>
#container > a {margin-top:20px; width:auto}
</style>
	<div id="container">
		<a href="javascript:void(0)" onclick="fn_layer('layer6','300')" class="btn btnBlue">기본근무 팝업버튼</a><br />
		<a href="javascript:void(0)" onclick="fn_layer('layer7','300')" class="btn btnBlue">삭제 (가능 시) 팝업버튼</a><br />
		<a href="javascript:void(0)" onclick="fn_layer('layer8','300')" class="btn btnBlue">삭제 (불가능 시) 팝업버튼</a><br />
		<a href="javascript:void(0)" onclick="fn_layer('layer9','300')" class="btn btnBlue">간주 근무 : 출장 팝업버튼</a>

		<!-- 기본근무 -->
		<div class="layer layer6">
			<div class="inner">
				<p class="tit">알림</p>
				<!-- popCont -->
				<div class="popCont">
					<!-- boxBlue -->
					<div class="boxBlue">
						<strong class="v2">[기본 근무]</strong>
						<p class="dotTxt">근무시작시간  09:00</p>
						<p class="dotTxt">근무종료시간  18:00</p>
						<p class="dotTxt">휴게시간 : 1시간</p>
					</div>
					<!--// boxBlue -->
					<p class="txtL">위 내용의 근무유형을 생성하시겠습니까?</p>
					<!-- btnBottom -->
					<div class="btnBottom">
						<button class="btn btnBlue">저장하기</button>
					</div>
					<!--// btnBottom -->
				</div>
				<!--// popCont -->
				<a href="#" class="closeLayer">close</a>
			</div>
		</div>
		<!--// 기본근무 -->

		<!-- 삭제 (가능 시) -->
		<div class="layer layer7">
			<div class="inner">
				<p class="tit">알림</p>
				<!-- popCont -->
				<div class="popCont notice">
					<p>근무일정 탬플릿을 삭제하시겠습니까?</p>
					<!-- btnBottom -->
					<div class="btnBottom v2">
						<button class="btn btnWhite">취소</button>
						<button class="btn btnBlue">삭제</button>
					</div>
					<!--// btnBottom -->
				</div>
				<!--// popCont -->
				<a href="#" class="closeLayer">close</a>
			</div>
		</div>
		<!--// 삭제 (가능 시) -->

		<!-- 삭제 (불가능 시) -->
		<div class="layer layer8">
			<div class="inner">
				<p class="tit">알림</p>
				<!-- popCont -->
				<div class="popCont notice">
					<p>해당 근무일정에 <br />설정 된 직원이 존재합니다. <br />삭제가 불가능합니다.</p>
					<!-- btnBottom -->
					<div class="btnBottom">
						<button class="btn btnBlue">확인</button>
					</div>
					<!--// btnBottom -->
				</div>
				<!--// popCont -->
				<a href="#" class="closeLayer">close</a>
			</div>
		</div>
		<!--// 삭제 (불가능 시) -->

		<!-- 간주 근무 : 출장 -->
		<div class="layer layer9">
			<div class="inner">
				<p class="tit">알림</p>
				<!-- popCont -->
				<div class="popCont">
					<!-- boxBlue -->
					<div class="boxBlue">
						<strong class="v2">[간주 근무 : 출장]</strong>
						<p class="dotTxt">1일 9시간 근무</p>
						<p class="dotTxt">근무종료시간  18:00</p>
						<p class="dotTxt">휴게시간 : 1시간</p>
					</div>
					<!--// boxBlue -->
					<!-- btnBottom -->
					<div class="btnBottom">
						<button class="btn btnBlue">저장하기</button>
					</div>
					<!--// btnBottom -->
				</div>
				<!--// popCont -->
				<a href="#" class="closeLayer">close</a>
			</div>
		</div>
		<!--// 간주 근무 : 출장 -->
	</div>
</div>
<!--// wrap -->
</body>
</html>
