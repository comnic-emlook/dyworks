<!doctype html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<title>이엠룩</title>
	<!-- //<![CDATA[ -->
	<link rel="stylesheet" href="/css/style.css" />
	<script src="/js/jquery-1.10.2.min.js"></script>
	<script src="/js/swiper.js"></script>
	<script src="/js/common.js"></script>
</head>

<body>
<!-- wrap -->
<div id="wrap">
<style>
#container > a {margin-top:20px; width:auto}
</style>
	<div id="container">
		<a href="javascript:void(0)" onclick="fn_layer('layer3','300')" class="btn btnBlue">차단 기능(차단시) 팝업버튼</a><br />
		<a href="javascript:void(0)" onclick="fn_layer('layer4','300')" class="btn btnBlue">차단 기능(퇴사시) 알림 팝업버튼</a><br />
		<a href="javascript:void(0)" onclick="fn_layer('layer5','300')" class="btn btnBlue">차단해제하기 알림 팝업버튼</a>

		<!-- 차단 기능(차단시) 기능 -->
		<div class="layer layer3">
			<div class="inner">
				<p class="tit">알림</p>
				<!-- popCont -->
				<div class="popCont notice">
					<p>홍길동 직원을 차단 하시겠습니까?</p>
					<p><span class="cRed">차단 시</span>, 회사 접근을 하지 못합니다.</p>
					<textarea title="차단 사유 입력" placeholder="차단 사유 입력"></textarea>
					<!-- btnBottom -->
					<div class="btnBottom">
						<button class="btn btnBlue">차단하기</button>
					</div>
					<!--// btnBottom -->
				</div>
				<!--// popCont -->
				<a href="#" class="closeLayer">close</a>
			</div>
		</div>
		<!--// 차단 기능(차단시) 기능 -->

		<!-- 차단 기능(퇴사시) 기능 -->
		<div class="layer layer4">
			<div class="inner">
				<p class="tit">알림</p>
				<!-- popCont -->
				<div class="popCont notice">
					<p>홍길동 직원을 퇴사처리 하시겠습니까?</p>
					<p><span class="cRed">퇴사 시</span>, 합류회사 삭제 됩니다.</p>
					<input type="text" title="퇴사일 입력" placeholder="퇴사일 입력">
					<!-- btnBottom -->
					<div class="btnBottom">
						<button class="btn btnBlue">퇴사 시키기</button>
					</div>
					<!--// btnBottom -->
				</div>
				<!--// popCont -->
				<a href="#" class="closeLayer">close</a>
			</div>
		</div>
		<!--// 차단 기능(퇴사시) 기능 -->

		<!-- 차단해제하기 기능 -->
		<div class="layer layer5">
			<div class="inner">
				<p class="tit">알림</p>
				<!-- popCont -->
				<div class="popCont notice">
					<p>홍길동 직원을 활성화하시겠습니까?</p>
					<p>활성화 시, 기존 정보 그대로 적용되며<br /> 수정이 필요한 경우 <br />직원 관리에서 정보를 수정하세요.</p>
					<!-- btnBottom -->
					<div class="btnBottom">
						<button class="btn btnBlue">차단해제하기</button>
					</div>
					<!--// btnBottom -->
				</div>
				<!--// popCont -->
				<a href="#" class="closeLayer">close</a>
			</div>
		</div>
		<!--// 차단해제하기 기능 -->
	</div>
</div>
<!--// wrap -->
</body>
</html>
