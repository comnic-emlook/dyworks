<!doctype html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" /> 
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes"> 
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<title>이엠룩</title>
	<!-- //<![CDATA[ -->
	<link rel="stylesheet" href="../css/style.css" />
	<script src="../js/jquery-1.10.2.min.js"></script>
	<script src="../js/common.js"></script>
</head>

<body>
<!-- wrap -->
<div id="wrap">
<style>
#container > a {margin-top:20px; width:auto}
</style>
	<div id="container">
		<a href="javascript:void(0)" onclick="fn_layer('layer1','300')" class="btn btnBlue">수정 완료 알림 팝업버튼</a><br />
		<a href="javascript:void(0)" onclick="fn_layer('layer2','300')" class="btn btnBlue">접수취소하기 알림 팝업버튼</a>

		<!-- 알림 -->
		<div class="layer layer1">
			<div class="inner">
				<p class="tit">알림</p>
				<!-- popCont --> 
				<div class="popCont notice">
					<p>수정 되었습니다.</p>
				</div>
				<!--// popCont -->
				<a href="#" class="closeLayer">close</a>
			</div>
		</div>
		<!--// 알림 -->

		<!-- 알림 -->
		<div class="layer layer2">
			<div class="inner">
				<p class="tit">알림</p>
				<!-- popCont --> 
				<div class="popCont notice">
					<p>접수하신 내용을 취소하겠습니까?<br />
					취소 시 접수 내용은 삭제되며 <br />
					필요 시 다시 요청 바랍니다.</p>
					<!-- btnBottom -->
					<div class="btnBottom">
						<button class="btn btnBlue">접수취소하기</button>
					</div>
					<!--// btnBottom -->
				</div>
				<!--// popCont -->
				<a href="#" class="closeLayer">close</a>
			</div>
		</div>
		<!--// 알림 -->
	</div>
</div>
<!--// wrap -->
</body>
</html>
