<!doctype html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" /> 
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes"> 
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<title>회사 합류 &lt; 이엠룩</title>
	<!-- //<![CDATA[ -->
	<link rel="stylesheet" href="../css/style.css" />
	<script src="../js/jquery-1.10.2.min.js"></script>
	<script src="../js/common.js"></script>
</head>

<body>
<!-- wrap -->
<div id="wrap">
	<!-- subHeader -->
	<div id="subHeader">
		<h2>회사 합류</h2>
	</div>
	<!--// subHeader -->

	<!-- container -->
	<div id="container">
		<div class="content">
			<strong class="topTxt">
				관리자로부터 부여 받은 인증코드를 입력하세요.<br />
				인증코드는 문자 또는 이메일로 발송합니다.
				<span>(예시 : unctdwdfxq 영문 10자리)</span>
			</strong>

			<!-- inputList -->
			<div class="inputList">
				<p><input type="text" title="인증코드 입력" placeholder="인증코드를 입력하세요"></p>
				<p><input type="text" title="회사명 입력" placeholder="회사명"></p>
			</div>
			<!--// inputList -->

			<!-- btnCenter -->
			<div class="btnCenter">
				<button class="btn btnBlue" disabled>합류하기</button>
			</div>
			<!--// btnCenter -->

			<!-- infoBox -->
			<div class="infoBox">
				<strong>합류 인증코드란?</strong>
				<p>관리자가 직원에게 문자 또는 이메일을 통해 발송하는 영문 10자리 번호입니다.<br />
				받지 못한 경우 관리자에게 문의 요청하세요.</p>
			</div>
			<!--// infoBox -->
		</div>
	</div>
	<!--// container -->
</div>
<!--// wrap -->
</body>
</html>
