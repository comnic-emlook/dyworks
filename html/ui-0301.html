<!doctype html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<title>로그인 &lt; 이엠룩</title>
	<!-- //<![CDATA[ -->
	<link rel="stylesheet" href="/css/style.css" />
	<script src="/js/jquery-1.10.2.min.js"></script>
	<script src="/js/common.js"></script>
</head>

<body>
<!-- wrap -->
<div id="wrap">
	<!-- subHeader -->
	<div id="subHeader">
		<h2>근태종합관리솔루션 MLOOK</h2>
	</div>
	<!--// subHeader -->

	<!-- container -->
	<div id="container">
		<div class="content">
			<!-- verticalM --><!-- 2020-03-09 - 한번 감싸주세요. -->
			<div class="verticalM">
				<!-- loginTit -->
				<div class="loginTit">
					<p class="logo"><img src="/images/common/logo.png" alt="MLOOK"></p>
					<strong>근태/일정관리부터 급여관리까지 <br />MLOOK 이면 OK!</strong>
				</div>
				<!--// loginTit -->

				<!-- inputList -->
				<div class="inputList">
					<dl>
						<dt>로그인</dt>
						<dd><input type="text" title="이메일 주소 입력" placeholder="이메일 주소를 입력해주세요"></dd>
						<dd><input type="password" title="비밀번호 입력" placeholder="비밀번호를 입력하세요"></dd>
					</dl>
					<div class="checkbox">
						<span><input type="checkbox" id="chk01"><label for="chk01">아이디 기억</label></span>
						<span><input type="checkbox" id="chk02"><label for="chk02">자동 로그인</label></span>
					</div>
				</div>
				<!--// inputList -->

				<!-- btnCenter -->
				<div class="btnCenter">
					<button class="btn btnBlue">로그인</button>
				</div>
				<!--// btnCenter -->

				<!-- logBtnArea -->
				<div class="logBtnArea">
					<p><a href="">ID / PW 찾기</a></p>
					<p><a href="">회원가입</a></p>
				</div>
				<!--// logBtnArea -->
			</div>
			<!--// verticalM -->

			<!-- logUtil -->
			<div class="logUtil">
				<a href="">이용약관</a>
				<a href="">개인정보취급방침</a>
				<a href="">위치조회동의</a>
			</div>
			<!--// logUtil -->
		</div>
	</div>
	<!--// container -->
</div>
<!--// wrap -->
</body>
</html>
