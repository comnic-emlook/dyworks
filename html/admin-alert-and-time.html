<!doctype html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<title>대양그룹</title>
	<!-- //<![CDATA[ -->
	<link rel="stylesheet" href="/css/style.css" />
	<script src="/js/jquery-1.10.2.min.js"></script>
	<script src="/js/swiper.js"></script>
	<script src="/js/common.js"></script>
</head>

<body>
<!-- wrap -->
<div id="wrap" class="main">
	<!-- subHeader -->
	<div id="subHeader">
		<h2>알림 및 시간</h2>
		<a href="" class="btnBack">이전 페이지</a>
	</div>
	<!--// subHeader -->

	<!-- container -->
	<div id="container">
		<!-- mainCont -->
		<div class="mainCont alert-and-time">
			<div class="cont v2">

				<!-- 기준일 -->
				<div class="search-result">
					<p class="tit">기준일</p>
					<ul class="box-list">
						<li class="border-box">
							<dl class="">
								<dt>
									1주일 시작 요일
								</dt>
								<dd>
									<div>
										<select class="v2" title="선택">
											<option value="1">월요일</option>
											<option value="2">화요일</option>
											<option value="3">수요일</option>
											<option value="4">목요일</option>
											<option value="5">금요일</option>
											<option value="6">토요일</option>
											<option value="7">일요일</option>
										</select>
									</div>
								</dd>
							</dl>
						</li>
					</ul>
				</div>
				<!--// 기준일 -->

				<!-- 출퇴근 -->
				<div class="search-result">
					<p class="tit">출퇴근</p>
					<ul class="box-list">
						<li class="border-box">

							<!-- 출퇴근 버튼 허용 시간 -->
							<dl class="">
								<dt>
									출퇴근 버튼 허용 시간
								</dt>
								<dd>
									<div>
										<select class="v2" title="선택">
											<option value="1">출근시간 전 20분 부터 허용</option>
										</select>
									</div>
								</dd>
							</dl>
							<!--// 출퇴근 버튼 허용 시간 -->

							<!-- 퇴근 버튼 허용 시간 -->
							<dl class="">
								<dt>
									퇴근 버튼 허용 시간
								</dt>
								<dd>
									<div>
										<select class="v2" title="선택">
											<option value="1">퇴근시간 전 20분 부터 허용</option>
										</select>
									</div>
								</dd>
							</dl>
							<!--// 퇴근 버튼 허용 시간 -->

							<!-- 정상출근 인정 범위 -->
							<dl class="">
								<dt>
									정상출근 인정 범위
								</dt>
								<dd>
									<div>
										<select class="v2" title="선택">
											<option value="1">출근시간 후 5분 이후까지</option>
										</select>
									</div>
								</dd>
							</dl>
							<!--// 정상출근 인정 범위 -->

						</li>
					</ul>
				</div>
				<!--// 출퇴근 -->

				<!-- 알림 -->
				<div class="search-result">
					<p class="tit">알림</p>
					<ul class="box-list">
						<li class="border-box">

							<!-- 출근이전 알림 -->
							<dl class="">
								<dt>
									출근이전 알림
								</dt>
								<dd>
									<div>
										<select class="v2" title="선택">
											<option value="1">10분</option>
										</select>
									</div>
								</dd>
							</dl>
							<!--// 출근이전 알림 -->

							<!-- 퇴근이전 알림 -->
							<dl class="">
								<dt>
									퇴근이전 알림
								</dt>
								<dd>
									<div>
										<select class="v2" title="선택">
											<option value="1">10분</option>
										</select>
									</div>
								</dd>
							</dl>
							<!--// 퇴근이전 알림 -->

							<!-- 출근 미체크 알림 -->
							<dl class="">
								<dt>
									출근 미체크 알림
								</dt>
								<dd>
									<div>
										<select class="v2" title="선택">
											<option value="1">사용안함</option>
										</select>
									</div>
								</dd>
							</dl>
							<!--// 출근 미체크 알림 -->

							<!-- 퇴근 미체크 알림 -->
							<dl class="">
								<dt>
									퇴근 미체크 알림
								</dt>
								<dd>
									<div>
										<select class="v2" title="선택">
											<option value="1">10분</option>
										</select>
									</div>
								</dd>
							</dl>
							<!--// 퇴근 미체크 알림 -->
							
							<!-- 52시간 초과 전 알림 -->
							<dl class="">
								<dt>
									52시간 초과 전 알림
								</dt>
								<dd>
									<div>
										<select class="v2" title="선택">
											<option value="1">10분</option>
										</select>
									</div>
								</dd>
							</dl>
							<!--// 52시간 초과 전 알림 -->

							<!-- 52시간 초과 후 알림 -->
							<dl class="">
								<dt>
									52시간 초과 후 알림
								</dt>
								<dd>
									<div>
										<select class="v2" title="선택">
											<option value="1">10분</option>
										</select>
									</div>
								</dd>
							</dl>
							<!--// 52시간 초과 후 알림 -->

							<!-- 연장근무 초과 전 알림 -->
							<dl class="">
								<dt>
									연장근무 초과 전 알림
								</dt>
								<dd>
									<div>
										<select class="v2" title="선택">
											<option value="1">10분</option>
										</select>
									</div>
								</dd>
							</dl>
							<!--// 연장근무 초과 전 알림 -->

							<!-- 연장근무 초과 후 알림 -->
							<dl class="">
								<dt>
									연장근무 초과 후 알림
								</dt>
								<dd>
									<div>
										<select class="v2" title="선택">
											<option value="1">10분</option>
										</select>
									</div>
								</dd>
							</dl>
							<!--// 연장근무 초과 후 알림 -->							
						</li>
					</ul>
				</div>
				<!--// 알림 -->


			</div>
		</div>
		<!--// mainCont -->

		<!-- 하단 버튼 -->
		<div class="btnBottom v2">
			<button class="btn btnWhite">취소</button>
			<button class="btn btnGreen">저장</button>
		</div>
		<!--// 하단 버튼 -->
				
	</div>
	<!--// container -->

</div>
<!--// wrap -->
</body>
</html>
