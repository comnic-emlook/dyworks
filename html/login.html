	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<title>로그인 &lt; 이엠룩</title>

<body>
<!-- wrap -->
<div id="wrap">
	<!-- subHeader -->
	<div id="subHeader">
		<h2></h2>
	</div>
	<!--// subHeader -->

	<!-- container -->
	<div id="container">
		<div class="content login">
			<!-- verticalM -->
			<div class="verticalM">
				<!-- loginTit -->
				<div class="loginTit">
					<p class="logo"><img src="/images/common/logo.png" alt="DAEYANG WORKS"></p>
				</div>
				<!--// loginTit -->

				<!-- inputList -->
				<div class="inputList">
					<dl>
						<dt>로그인</dt>
						<dd><input type="text" title="이메일 주소 입력" placeholder="이메일 주소를 입력해주세요"></dd>
						<dd><input type="password" class="error" title="비밀번호 입력" placeholder="비밀번호를 입력하세요"></dd>
					</dl>
					
					<p class="error-msg text-red">계정 정보가 일치하지 않습니다. 계정 정보를 분실한 경우 관리자에게 문의하십시요.</p>
					
					<div class="checkbox">
						<span><input type="checkbox" id="chk02" checked><label for="chk02">자동 로그인</label></span>
					</div>
				</div>
				<!--// inputList -->

				<!-- btnCenter -->
				<div class="mt-20">
					<button class="btn wFull btnBlue">로그인</button>
				</div>
				<!--// btnCenter -->

	
			</div>
			<!--// verticalM -->
