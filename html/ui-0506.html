<!doctype html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" /> 
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes"> 
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<title>이엠룩</title>
	<!-- //<![CDATA[ -->
	<link rel="stylesheet" href="../css/style.css" />
	<script src="../js/jquery-1.10.2.min.js"></script>
	<script src="../js/common.js"></script>
</head>

<body>
<div id="wrap">
	<div id="container">
		<a href="javascript:void(0)" onclick="fn_layer('layer01')" class="btn btnBlue">계약 상세 팝업버튼</a>

		<!-- 계약 상세 영역 -->
		<div class="layer fullPop layer01">
			<div class="inner">
				<p class="tit">계약 상세</p>
				<!-- popCont --> 
				<div class="popCont">
					<dl class="contractWrap">
						<dt>
							계약서 확인
							<ol class="step">
								<li class="curr">①</li>
								<li>②</li>
								<li>③</li>
								<li>④</li>
							</ol>
						</dt>
						<dd>
							<p>근로계약서를 확인해주세요.</p>
							<div class="contractBox">
								근로계약서영역
							</div>
						</dd>
					</dl>
					<!-- btnBottom -->
					<div class="btnBottom v2">
						<button class="btn btnWhite">거절</button>
						<button class="btn btnBlue">서명 시작하기</button>
					</div>
					<!--// btnBottom -->
				</div>
				<!--// popCont -->
				<a href="#" class="closeLayer">close</a>
			</div>
		</div>
		<!--// 계약 상세 영역 -->
	</div>
</div>
<!--// wrap -->
</body>
</html>
