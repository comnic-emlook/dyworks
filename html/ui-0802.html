<!doctype html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<title>가입정보 관리 &lt; 관리 &lt; 이엠룩</title>
	<!-- //<![CDATA[ -->
	<link rel="stylesheet" href="/css/style.css" />
	<script src="/js/jquery-1.10.2.min.js"></script>
	<script src="/js/swiper.js"></script>
	<script src="/js/common.js"></script>
</head>

<body>
<!-- wrap -->
<div id="wrap">
	<!-- subHeader -->
	<div id="subHeader">
		<h2>가입정보 관리</h2>
		<a href="" class="btnBack">이전 페이지</a>
	</div>
	<!--// subHeader -->

	<!-- container -->
	<div id="container">
		<div class="content">
			<!-- tabWrap -->
			<div class="tabWrap">
				<ul>
					<li class="curr"><a href="">기본 정보</a></li>
					<li><a href="">소속 회사/급여</a></li>
					<li><a href="">비밀번호 변경</a></li>
				</ul>
				<div class="tabBoxWrap">
					<!-- 기본 정보 -->
					<div>
						<!-- inputList -->
						<div class="inputList">
							<dl>
								<dt>이름</dt>
								<dd><input type="text" title="이름 입력" placeholder="이효숙" value="이효숙" readonly></dd>
							</dl>
							<dl>
								<dt>이메일(ID)</dt>
								<dd><input type="text" title="이메일(ID) 입력" placeholder="이메일(ID)" value="eyeinyou#@emlook.com" readonly></dd>
							</dl>
							<dl>
								<dt>휴대전화번호</dt>
								<dd>
                  <!-- 본인 번호 발송 -->
                  <div class="btnInput">
                    <input type="text" title="휴대폰번호 입력" placeholder="휴대폰번호 입력">
                    <button class="btn btnBlue">인증번호 발송</button>
                  </div>
                </dd>
							</dl>
              <dl>
                <dt>마케팅 활용 동의</dt>
                <dd><em><input type="checkbox" id="chk01"><label for="chk01">On</label></em><span>On</span></dd>
              </dl>
						</div>
						<!--// inputList -->
						<!-- btnBottom -->
						<div class="btnBottom">
							<button class="btn btnBlue">수정하기</button>
						</div>
						<!--// btnBottom -->
					</div>
					<!--// 기본 정보 -->
					<!-- 소속 회사/급여 -->
					<div>
						<div class="infoList">
							<dl>
								<dt>소속 회사 정보</dt>
								<dd><strong>회사명</strong>이엠룩</dd>
								<dd><strong>소속 지점</strong>없음</dd>
								<dd><strong>소속 조직</strong>솔루션사업팀</dd>
								<dd><strong>직급</strong>부장</dd>
								<dd><strong>입사일</strong>2019/11/11</dd>
								<dd><strong>권한</strong>직원</dd>
							</dl>
							<dl>
								<dt>급여 정보</dt>
								<dd><strong>근로타입</strong>계약직</dd>
								<dd><strong>월급</strong>0,000,000</dd>
								<dd><strong>시급</strong>0,000,000</dd>
								<dd><strong>연봉</strong>00,000,000</dd>
								<dd><strong>근무시작일</strong>2019-11-11</dd>
							</dl>
							<dl>
								<dt>근로 계약 정보</dt>
								<dd><strong>근로타입</strong>-</dd>
								<dd><strong>계약기간</strong>-</dd>
								<dd><strong>급여 정보</strong>-</dd>
								<dd><strong>휴게 시간</strong>-</dd>
								<dd><strong>휴가 일수</strong>-</dd>
							</dl>
						</div>
					</div>
					<!--// 소속 회사/급여 -->
					<!-- 비밀번호 변경 -->
					<div>
						<!-- inputList -->
						<div class="inputList">
							<dl>
								<dt>현재 비밀번호</dt>
								<dd><input type="password" title="현재 비밀번호 입력" placeholder="비밀번호(영문, 특수문자, 숫자 포함 8~15자리)"></dd>
							</dl>
							<dl>
								<dt>새 비밀번호</dt>
								<dd><input type="password" title="새 비밀번호 입력" placeholder="비밀번호(영문, 특수문자, 숫자 포함 8~15자리)"></dd>
							</dl>
							<dl>
								<dt>새 비밀번호 확인</dt>
								<dd><input type="password" title="새 비밀번호 재입력" placeholder="비밀번호(영문, 특수문자, 숫자 포함 8~15자리)"></dd>
							</dl>
						</div>
						<!--// inputList -->
						<!-- btnBottom -->
						<div class="btnBottom">
							<button class="btn btnBlue">수정하기</button>
						</div>
						<!--// btnBottom -->
					</div>
					<!--// 비밀번호 변경 -->
				</div>
			</div>
			<!--// tabWrap -->
		</div>
	</div>
	<!--// container -->
</div>
<!--// wrap -->
</body>
</html>
