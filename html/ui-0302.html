<!doctype html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" /> 
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes"> 
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<title>ID/PW 찾기 &lt; 이엠룩</title>
	<!-- //<![CDATA[ -->
	<link rel="stylesheet" href="../css/style.css" />
	<script src="../js/jquery-1.10.2.min.js"></script>
	<script src="../js/common.js"></script>
</head>

<body>
<!-- wrap -->
<div id="wrap">
	<!-- subHeader -->
	<div id="subHeader">
		<h2>ID/PW 찾기</h2>
	</div>
	<!--// subHeader -->

	<!-- container -->
	<div id="container">
		<div class="content">
			<!-- tabWrap -->
			<div class="tabWrap">
				<ul>
					<li class="curr"><a href="">아이디(이메일) 찾기</a></li>
					<li><a href="">비밀번호 찾기</a></li>
				</ul>
				<div class="tabBoxWrap">
					<!-- 아이디(이메일) 찾기 -->
					<div>
						<div class="inputList">
							<p><input type="text" title="이름 입력" placeholder="이름"></p>
							<p><input type="text" title="휴대전화 번호 입력" placeholder="휴대전화 번호(숫자만 입력하세요)"></p>
						</div>
						<!-- btnBottom -->
						<div class="btnBottom">
							<button class="btn btnBlue" disabled>아이디(이메일) 찾기</button>
						</div>
						<!--// btnBottom -->
					</div>
					<!--// 아이디(이메일) 찾기 -->

					<!-- 비밀번호 찾기 -->
					<div>
						<div class="inputList">
							<p><input type="text" title="아이디(이메일) 입력" placeholder="아이디(이메일)"></p>
							<p><input type="text" title="이름 입력" placeholder="이름"></p>
							<p><input type="text" title="휴대전화 번호 입력" placeholder="휴대전화 번호(숫자만 입력하세요)"></p>
						</div>
						<!-- btnBottom -->
						<div class="btnBottom">
							<button class="btn btnBlue" disabled>비밀번호 찾기</button>
						</div>
						<!--// btnBottom -->
					</div>
					<!--// 비밀번호 찾기 -->
				</div>
			</div>
			<!--// tabWrap -->
		</div>
	</div>
	<!--// container -->
</div>
<!--// wrap -->
</body>
</html>
