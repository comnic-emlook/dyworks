<!doctype html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<title>비밀번호 오류 재 설정 &lt; 이엠룩</title>
	<!-- //<![CDATA[ -->
	<link rel="stylesheet" href="/css/style.css" />
	<script src="/js/jquery-1.10.2.min.js"></script>
	<script src="/js/common.js"></script>
</head>

<body>
<!-- wrap -->
<div id="wrap">
	<!-- subHeader -->
	<div id="subHeader">
		<h2>비밀번호 오류 재 설정</h2>
		<a href="" class="btnBack">이전 페이지</a>
	</div>
	<!--// subHeader -->

	<!-- container -->
	<div id="container">
		<div class="content">
			<!-- inputList -->
			<div class="inputList">
				<p><input type="text" title="아이디(이메일) 입력" placeholder="아이디(이메일)"></p>
				<p><input type="password" title="새 비밀번호 입력" placeholder="새 비밀번호"></p>
				<p><input type="password" title="새 비밀번호 확인 입력" placeholder="새 비밀번호 확인"></p>
				<p class="btnInput mt30">
					<input type="text" title="인증번호 입력" placeholder="인증번호 입력">
					<button class="btn btnBlue" disabled>인증번호 발송</button>
				</p>
				<p class="checkbox mt30">
					<span><input type="checkbox" id="chk01"><label for="chk01">나는 로봇이 아닙니다.</label></span>
				</p>
			</div>
			<!--// inputList -->

			<!-- btnBottom -->
			<div class="btnBottom">
				<button class="btn btnBlue" disabled>비밀번호 변경</button>
			</div>
			<!--// btnBottom -->
		</div>
	</div>
	<!--// container -->
</div>
<!--// wrap -->
</body>
</html>
