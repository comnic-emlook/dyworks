<!doctype html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<title>회사 생성 &lt; 이엠룩</title>
	<!-- //<![CDATA[ -->
	<link rel="stylesheet" href="/css/style.css" />
	<script src="/js/jquery-1.10.2.min.js"></script>
	<script src="/js/common.js"></script>
</head>

<body>
<!-- wrap -->
<div id="wrap">
	<!-- subHeader -->
	<div id="subHeader">
		<h2>회사 생성</h2>
	</div>
	<!--// subHeader -->

	<!-- container -->
	<div id="container">
		<div class="content">
			<h3>정보 입력</h3>
			<!-- inputList -->
			<div class="inputList">
				<dl>
					<dt>회사명</dt>
					<dd><input type="text" title="회사명 입력" placeholder="회사명을 입력해주세요"></dd>
				</dl>
				<dl>
					<dt>업종</dt>
					<dd><input type="text" title="업종 입력" placeholder="업종을 입력하세요"></dd>
				</dl>
				<dl>
					<dt>사용인원</dt>
					<dd>
						<select class="v2" title="사용인원 선택">
							<option value="">사용 인원을 선택하세요</option>
						</select>
					</dd>
				</dl>
				<dl>
					<dt>알게된 경로</dt>
					<dd>
						<select class="v2" title="알게된 경로 선택">
							<option value="">알게된 경로를 선택하세요</option>
						</select>
					</dd>
				</dl>
			</div>
			<!--// inputList -->

			<!-- btnBottom -->
			<div class="btnBottom">
				<button class="btn btnBlue">회사 생성하기</button>
			</div>
			<!--// btnBottom -->
		</div>
	</div>
	<!--// container -->
</div>
<!--// wrap -->
</body>
</html>
